<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="samplelogin.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 d-none d-md-block">
                                <!-- Left-side image (visible on larger screens) -->
                                <img src="gif4.gif" alt="Image" class="img-fluid">
                            </div>
                            <div class="col-md-6">
                                <!-- Right-side login form -->
                                
                                <h4 class="mb-3">Login</h4>
                                <form>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block" id="login">Login</button>
                                    <p>New User&nbsp;<a href="finalregister.html">Click Here</a></p>
                                    <hr>
                                    <!-- Sign in with Google button -->
                                    <button class="btn btn-danger btn-block">Sign in with Google</button>
                                    <p style="text-align: center;">Forgot Pasword&nbsp;<a href="forgotpassword.html">Click here</a></p>
                                    
                                  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
