<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="finalregister.css">
</head>
<body>

    <div class="container">
        <div class="register-container">
            
            <form class="register-form">
               
                <h2> Sign Up</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Paswsword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Paswsword" required>
                </div>
                <button type="submit" class="btn">Register</button><br><hr>
                <p>Already have an account?&nbsp;<a href="samplelogin.html">Click Here</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="im2.jpg" alt="Image">
        </div>
    </div>
</body>
</html>
