<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.cart-item {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    margin: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.product-image {
    position: relative;
    text-align: center;
    flex: 1;
}

.product-image img {
    max-width: 100%;
    height: auto;
}

.heart-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    color: red;
}

.product-details {
    flex: 2;
    padding: 0 20px;
}

h2 {
    margin: 0;
}

.price {
    font-size: 1.2em;
    font-weight: bold;
}

.rating {
    margin-top: 10px;
}

.star {
    color: gold;
}

.cart-actions {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.buy-button, .remove-button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.remove-button {
    background-color: #e74c3c;
    margin-left: 10px;
}

@media (max-width: 768px) {
    .cart-item {
        flex-direction: column;
        text-align: center;
    }
    
    .product-details {
        padding: 20px 0;
    }
    
    .cart-actions {
        flex-direction: column;
    }
    
    .remove-button {
        margin-top: 10px;
        margin-left: 0;
    }
}

    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-item">
        <div class="product-image">
            <img src="im2.jpg" alt="Product Image">
            <span class="heart-icon">‚ù§</span>
        </div>
        <div class="product-details">
            <h2>Product Name</h2>
            <p class="price">$19.99</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
        <div class="cart-actions">
            <button class="buy-button">Buy</button>
            <button class="remove-button">Remove</button>
        </div>
    </div>
</body>
</html>
