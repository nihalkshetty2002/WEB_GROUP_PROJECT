<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Wishlist Page</title>
    <style>
        /* Custom CSS styles */
        .wishlist-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }

        .product-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .description {
            text-align: center;
        }

        .btn-buy {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-remove {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">My Wishlist</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="wishlist-item">
                    <img class="product-image" src="img1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p class="description">Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn btn-buy">Buy</button>
                    <button class="btn btn-remove">Remove</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="wishlist-item">
                    <img class="product-image" src="im2.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p class="description">Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn btn-buy">Buy</button>
                    <button class="btn btn-remove">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
